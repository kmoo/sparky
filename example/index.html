<!DOCTYPE html>
<html>
<head>
    <title>Example Sparky Sparklines</title>
    <meta charset="utf-8">
    <meta name="description" content="Example of sparky">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .sparky--accordion > svg {
        height: 200px;
      }

      .sparky-point {
        stroke-width: 6px;
        stroke-linecap: round;
        stroke: green;
      }
    </style>
  </head>
<body>
  <div id="chart" class="sparky--accordion"></div>
  <div class="another sparky--accordion"></div>
  <div id="third" class="sparky--accordion"></div>
  <script>var exports = {};</script>
  <script src="../lib/index.js"></script>
  <script>
    sparky("chart", [1,2,2.5,3,4,5,7], { points: true });
    sparky(".another", [1,2,2.5,3,4,5,7,10,16,17,8,9]);
    sparky(document.getElementById("third"), [1,2,2.5]);
  </script>
</body>
</html>
